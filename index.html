<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shiptech Roadmap Project Report Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white shadow-xl rounded-2xl p-8 max-w-xl w-full">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Sprint Report Generator</h1>
    
    <form id="reportForm" class="space-y-5">
      <!--
      <div>
        <label for="mode" class="block text-sm font-medium text-gray-700">Report Mode</label>
        <select name="mode" id="mode" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
          <option value="sprint">Sprint-wise</option>
          <option value="roadmap">Roadmap-wise</option>
        </select>
      </div>

      <div>
        <label for="iterationPath" class="block text-sm font-medium text-gray-700">Iteration Path</label>
        <input type="text" name="iterationPath" id="iterationPath" placeholder="e.g., Shiptech/12.10.0/Sprint 1"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      </div>
      -->

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
        Generate Report
      </button>
    </form>

    <div id="result" class="mt-8 hidden">
      <h2 class="text-lg font-semibold mb-2 text-gray-800">Report Output:</h2>
      <div id="output" class="bg-gray-50 p-4 rounded-md border border-gray-200 whitespace-pre-wrap font-mono text-sm"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('reportForm');
    const resultDiv = document.getElementById('result');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());

      output.innerText = "Loading...";
      resultDiv.classList.remove('hidden');

      try {
        const res = await fetch("https://cjramki.app.n8n.cloud/webhook/75135e98-607e-4da0-8432-3c79ec5c3db9", {
          method: "GET",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const text = await res.text();
        output.innerText = text;
      } catch (err) {
        output.innerText = "Error fetching report: " + err.message;
      }
    });
  </script>
</body>
</html>
